<!doctype html>

<div class="movie-card-page" style="display: flex;">
    <div *ngFor="let movie of movies; let i=index;">
        <mat-card *ngIf="isFav(movie._id)|| !isProfile" class="movie-card-margin"><mat-card-header>
                <mat-card-title>{{movie.Title}}</mat-card-title>
                <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
            </mat-card-header>
            <img class="movie-card-image" src={{movie.ImagePath}} alt={{movie.Title}} />
            <mat-card-actions>
                <button mat-button (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)" color="primary">
                    Genre
                </button>
                <button mat-button
                    (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)"
                    color="primary">
                    Director
                </button>
                <button mat-button (click)="openSynopsisDialog(movie.Description)" color="primary">
                    Synopsis
                </button>
                <mat-icon style="cursor: pointer;"
                    (click)="toggleFav(movie)">{{isFav(movie._id)?"favorite":"favorite_border"}}</mat-icon>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
